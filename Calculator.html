<html>
    <head>
        <title>Calculator</title>
    </head>
    <style>
        #card1 img{
            background-repeat:repeat;
            background-size: cover;
            height: 100%;
            width: 100%;
        }
        #card2 input{
            border-radius: 10px;
            padding: 10px;
            padding-right: 150px;
            position: relative;
            bottom: 400px;
            left: 450px;
        }
        #card3 button{
            display:inline;
            position: relative;
            bottom: 420px;
            left: 480px;
            padding-right: 38px;
        }
        #card4 button{
            display:inline;
            position: relative;
            bottom: 400px;
            left: 480px;
            padding-right: 38px;
        }
        #card5 button{
            display:inline;
            position: relative;
            bottom: 385px;
            left: 480px;
            padding-right: 38px;
        }
        #card6 button{
            display:inline;
            position: relative;
            bottom: 370px;
            left: 480px;
            padding-right: 38px;
        }
        #card7 button{
            display:inline;
            position: relative;
            bottom: 355px;
            left: 480px;
            padding-right: 38px;
        }
        #card9{
            position: absolute;
            left: 180px;
            top: 30px;
        }
        #card10{
            position: absolute;
            left: 350px;
            bottom: 510px;
            color:whitesmoke;
        }

            position: relative;

        }
    
    </style>
    <body>
 <div id="card1">
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/08/Download-HD-Best-Background-Photos.jpg">
            <div id="card2">
            <input type="text" placeholder="" id="display">
            </div>
            <div class="Act">
            <div id="card3">
                <button value="A"onclick="display.value=''">A</button>
                <button value="D" onclick="display.value=display.value.toString().slice(0,-1)">D</button>
                <button value="%" onclick="display.value+='%'">%</button>
                <button value="/" onclick="display.value+='/'">/</button>
            </div>
            <div id="card4">
                <button value="7" onclick="display.value+='7'" >7</button>
                <button value="8" onclick="display.value+='8'">8</button>
                <button value="9" onclick="display.value+='9'">9</button>
                <button value="*" onclick="display.value+='*'">*</button>
            </div>
            <div id="card5">
                <button value="4" onclick="display.value+='4'">4</button>
                <button value="5" onclick="display.value+='5'">5</button>
                <button value="6" onclick="display.value+='6'">6</button>
                <button value="-" onclick="display.value+='-'">-</button>
            </div>
            <div id="card6">
                <button value="1"  onclick="display.value+='1'">1</button>
                <button value="2" onclick="display.value+='2'">2</button>
                <button value="3" onclick="display.value+='3'">3</button>
                <button value="+" onclick="display.value+='+'">+</button>
            </div>
            <div id="card7">
                <button value="(" onclick="display.value+='('">(</button>
                <button value=")" onclick="display.value+=')'">)</button>
                <button value="0" onclick="display.value+='0'">0</button>
                <button value="=" onclick="display.value=eval(display.value)">=</button>
            </div>
            </div>
            <div id="card10">
            <div id="card8"> 
                <h2>Calculator using</h2>
            </div>
            <div id="card9"> 
                <h2 style="color: orange;">Javascript!...</h2>

            </div>
 </div>

</html>
